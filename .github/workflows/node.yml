name: Node.js CI

on:
  push:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 16
    - run: npm install

    - name: 'Run tests'
      env: 
        BASE_URL: ${{secrets.BASE_URL}}
        API_GOREST: ${{secrets.API_GOREST}}
      run: node index.js
