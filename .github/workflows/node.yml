name: Node.js CI

on:
  push:
    branches: [ "main" ]

jobs:
  run-node:

    - name: 'Setup node'
    runs-on: ubuntu-latest
      node-version: 16
    steps:
    - uses: actions/checkout@v3
    - run: npm install

    - name: 'Run tests'
      env:
        BASE_URL: ${{secrets.BASE_URL}}
        API_GOREST: ${{ secrets.API_GOREST }}
      run: node index.js
