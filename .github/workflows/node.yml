name: Node.js CI

on:
  push:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    env: 
      BASE_URL: ${{ vars.BASE_URL }}
      API_GOREST: ${{ secrets.API_GOREST }}

    strategy:
      matrix:
        node-version: [16.x]

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm install
    
    - name: 'Create .env file'
      run: |
        touch .env
        echo BASE_URL=${{ vars.BASE_URL }} >> .env
        echo API_GOREST=${{ secrets.API_GOREST }} >> .env
        cat .env

    - name: 'Run tests'
      run: |
        echo "${{ env.vars.BASE_URL }}"
        node index.js
