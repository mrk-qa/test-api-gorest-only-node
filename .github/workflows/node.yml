name: Node.js CI

on:
  push:
    branches: ['main']

jobs:
  setup:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout do c√≥digo
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm install

  test:
    - name: 'Run tests'
      needs: setup
      env: 
        BASE_URL: ${{secrets.BASE_URL}}
        API_GOREST: ${{secrets.API_GOREST}}
      run: node index.js
